import org.apache.tools.ant.taskdefs.condition.Os

class GruntTask extends Exec {
    private String gruntExecutable = Os.isFamily(Os.FAMILY_WINDOWS) ? "grunt.cmd" : "grunt"
    private String switches = "--no-color"

    String gruntArgs = ""

    public GruntTask() {
        super()
        this.setExecutable(gruntExecutable)
    }

    public void setGruntArgs(String gruntArgs) {
        this.args = "$switches $gruntArgs".trim().split(" ") as List
    }
}

class NpmTask extends Exec {
    private String npmExecutable = Os.isFamily(Os.FAMILY_WINDOWS) ? "npm.cmd" : "npm"
    private String switches = ""

    String npmArgs = ""

    public NpmTask() {
        super()
        this.setExecutable(npmExecutable)
    }

    public void setNpmArgs(String npmArgs) {
        this.args = "$switches $npmArgs".trim().split(" ") as List
    }
}

task init(type: NpmTask) {
    // TODO move to Grunt task
    npmArgs = "install"
}

task clean(type: GruntTask) {
    gruntArgs = "clean"
}

task test(type: GruntTask) {
    gruntArgs = "test"
}

task build(type: GruntTask) {
    gruntArgs = "build"
}

task coverage(type: GruntTask) {
    gruntArgs = "coverage"
}

task coverage(type: GruntTask) {
    gruntArgs = "publish"
}
