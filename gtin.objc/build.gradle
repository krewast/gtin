import org.apache.tools.ant.taskdefs.condition.Os

class BundlerTask extends Exec {
    private String bundlerExecutable = Os.isFamily(Os.FAMILY_WINDOWS) ? "bundle.cmd" : "bundle"
    private String switches = ""

    String bundlerArgs = ""

    public BundlerTask() {
        super()
        this.setExecutable(bundlerExecutable)
    }

    public void setBundlerArgs(String bundlerArgs) {
        this.args = "$switches $bundlerArgs".trim().split(" ") as List
    }
}

task init(type: Exec) {
    commandLine "./init.sh"
}

task clean(type: Exec) {
    commandLine "./clean.sh"
}

task test(type: Exec) {
    commandLine "./test.sh"
}

task build(type: Exec, dependsOn: 'test') {
    commandLine "./build.sh"
}

task coverage(type: BundlerTask) {
    bundlerArgs = "exec slather"
}

task publish(type: Exec) {
    executable "pod"
    args "trunk", "push"
}
